<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeFlower</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333333;
      --border-color: #dddddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #ffffff;
        --border-color: #333333;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 1rem;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      height: 90vh;
      margin: auto;
    }

    .menu {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      position: absolute;
      top: 5vh;
      left: 5vw;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu.collapsed {
      width: 60px;
      height: 60px;
      overflow: hidden;
    }

    .menu.expanded {
      width: 200px;
      height: auto;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .menu-items {
      display: none;
      width: 100%;
    }

    .menu.expanded .menu-items {
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
    }

    .menu-item i {
      margin-right: 0.5rem;
      width: 20px;
    }

    .recipe-card {
      flex-grow: 1;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-header {
      margin-bottom: 1rem;
      position: relative;
    }

    h1, h2 {
      text-align: center;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-color);
      font-size: clamp(1.5rem, 5vw, 3rem);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    h2 {
      font-size: clamp(1rem, 4vw, 2rem);
    }

    .recipe-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }

    .recipe-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    @media (orientation: landscape) {
      .recipe-content {
        flex-direction: row;
      }
      .recipe-box {
        width: 50%;
      }
    }

    .recipe-box h3 {
      margin-bottom: 0.5rem;
    }

    .recipe-box ul, .recipe-box ol {
      padding-left: 1.5rem;
    }

    .recipe-box li {
      margin-bottom: 0.5rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--text-color);
      color: var(--card-bg);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      position: fixed;
      left: 5vw;
      top: calc(5vh + 70px);
      z-index: 10;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-box ul, .recipe-box ol {
      padding-left: 0;
      list-style: none;
    }

    .recipe-box li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .recipe-box input[type="checkbox"] {
      margin-top: 0.25rem;
    }

    .recipe-box li span {
      flex: 1;
    }

    .list-item {
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .list-item:hover {
      background-color: var(--border-color);
    }

    @media print {
      .menu, .back-button, .share-button, input[type="checkbox"] {
        display: none;
      }
      .recipe-box {
        overflow: visible;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="menu collapsed">
      <button class="menu-button" id="menu-toggle">
        <i class="fas fa-seedling"></i>
      </button>
      <div class="menu-items">
        <a href="#" class="menu-item"><i class="fas fa-search"></i> Search</a>
        <a href="#" class="menu-item"><i class="fas fa-plus"></i> Add Recipe</a>
        <a href="#" class="menu-item"><i class="fas fa-print"></i> Print</a>
        <a href="#" class="menu-item"><i class="fas fa-flag"></i> Flag Recipe</a>
        <a href="#" class="menu-item share-button"><i class="fas fa-share-alt"></i> Share</a>
      </div>
    </nav>
    <main class="recipe-card">
      <div class="recipe-header">
        <button class="back-button" style="display: none;"><i class="fas fa-arrow-left"></i></button>
        <h1>Loading...</h1>
        <h2></h2>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search recipes...">
      </div>
      <div class="recipe-content"></div>
    </main>
  </div>
  <div class="toast">Link copied to clipboard!</div>
  
  <script>
    const API_URL = 'https://recipeflower.netlify.app/.netlify/functions/fetchRecipes';

    let recipeData = {};
    let currentCategory = null;
    let currentSubcategory = null;
    let currentRecipe = null;

    const menu = document.querySelector('.menu');
    const menuToggle = document.getElementById('menu-toggle');
    const recipeCard = document.querySelector('.recipe-card');
    const title = recipeCard.querySelector('h1');
    const subtitle = recipeCard.querySelector('h2');
    const content = recipeCard.querySelector('.recipe-content');
    const searchInput = document.getElementById('search-input');
    const searchContainer = document.querySelector('.search-container');
    const backButton = document.querySelector('.back-button');
    const shareButton = document.querySelector('.share-button');
    const toast = document.querySelector('.toast');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('collapsed');
      menu.classList.toggle('expanded');
    });

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        recipeData = data;
        displayCategories(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayCategories(data) {
      title.textContent = 'RecipeFlower';
      subtitle.textContent = 'Select a Category';
      content.innerHTML = '';

      Object.keys(data).forEach(category => {
        const listItem = createListItem(category);
        content.appendChild(listItem);
        listItem.addEventListener('click', () => {
          currentCategory = category;
          displaySubcategories(category, data[category]);
        });
      });
    }

    function displaySubcategories(category, subcategories) {
      title.textContent = category;
      subtitle.textContent = 'Select a Subcategory';
      content.innerHTML = '';

      Object.keys(subcategories).forEach(subcategory => {
        const listItem = createListItem(subcategory);
        content.appendChild(listItem);
        listItem.addEventListener('click', () => {
          currentSubcategory = subcategory;
          displayRecipes(category, subcategory, subcategories[subcategory]);
        });
      });

      showBackButton(displayCategories.bind(null, recipeData));
    }

    function displayRecipes(category, subcategory, recipes) {
      title.textContent = subcategory;
      subtitle.textContent = 'Select a Recipe';
      content.innerHTML = '';

      Object.keys(recipes).forEach(recipe => {
        const listItem = createListItem(recipe);
        content.appendChild(listItem);
        listItem.addEventListener('click', () => {
          currentRecipe = recipe;
          displayRecipe(category, subcategory, recipe, recipes[recipe]);
        });
      });

      showBackButton(displaySubcategories.bind(null, category, recipeData[category]));
    }

    function displayRecipe(category, subcategory, recipe, recipeContent) {
      title.textContent = recipe;
      subtitle.textContent = `${category} - ${subcategory}`;
      content.innerHTML = '';

      const ingredientsList = createIngredientsList(recipeContent.ingredients);
      const stepsList = createStepsList(recipeContent.steps);

      content.appendChild(ingredientsList);
      content.appendChild(stepsList);

      showBackButton(displayRecipes.bind(null, category, subcategory, recipeData[category][subcategory]));
    }

    function createListItem(text) {
      const listItem = document.createElement('button');
      listItem.classList.add('list-item');
      listItem.textContent = text;
      return listItem;
    }

    function createIngredientsList(ingredients) {
      const list = document.createElement('ul');
      list.classList.add('recipe-box');
      const header = document.createElement('h3');
      header.textContent = 'Ingredients';
      list.appendChild(header);

      ingredients.forEach(ingredient => {
        const listItem = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        const text = document.createElement('span');
        text.textContent = ingredient;
        listItem.appendChild(checkbox);
        listItem.appendChild(text);
        list.appendChild(listItem);
      });

      return list;
    }

    function createStepsList(steps) {
      const list = document.createElement('ol');
      list.classList.add('recipe-box');
      const header = document.createElement('h3');
      header.textContent = 'Steps';
      list.appendChild(header);

      steps.forEach(step => {
        const listItem = document.createElement('li');
        listItem.textContent = step;
        list.appendChild(listItem);
      });

      return list;
    }

    function showBackButton(action) {
      backButton.style.display = 'flex';
      backButton.addEventListener('click', action, { once: true });
    }

    backButton.addEventListener('click', () => {
      backButton.style.display = 'none';
    });

    shareButton.addEventListener('click', () => {
      const shareData = {
        title: currentRecipe || 'RecipeFlower',
        text: `Check out this recipe: ${currentRecipe || 'RecipeFlower'}`,
        url: window.location.href
      };
      
      navigator.share(shareData)
        .then(() => console.log('Shared successfully'))
        .catch((error) => {
          console.error('Error sharing:', error);
          if (error.name !== 'AbortError') {
            navigator.clipboard.writeText(shareData.url);
            toast.textContent = 'Link copied to clipboard!';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
          }
        });
    });

    fetchData();
  </script>
</body>
</html>
