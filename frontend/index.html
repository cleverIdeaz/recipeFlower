<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    /* Your existing styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .note-card {
      width: 60vw;
      height: 90vw;
      border: 1px solid black;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      position: relative;
    }
    .recipe-card {
      /* Add any specific styles for recipe cards if needed */
    }
    /* ... your other styles ... */
  </style>
</head>
<body>
  <div class="note-card">
    <div class="header">
      <button class="back-button" style="display: none;">‚Üê</button>
      <button class="share-button" style="display: none;">Share</button>
    </div>
    <h1>Loading...</h1>
    <h2></h2>
    <div id="recipeContainer" class="content"></div> <!-- Added container for recipes -->
    <div class="toast">Link copied to clipboard!</div>
  </div>

  <script src="script.js"></script> <!-- Ensure to link your external JavaScript -->
</body>
</html>
