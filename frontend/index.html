<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeFlower</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333333;
      --border-color: #dddddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #ffffff;
        --border-color: #333333;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      height: 90vh;
    }

    .margin {
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }

    .menu {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      position: absolute;
      top: 5vh;
      left: 5vw;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu.collapsed {
      width: 60px;
      height: 60px;
      overflow: hidden;
    }

    .menu.expanded {
      width: 200px;
      height: auto;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .menu-items {
      display: none;
      width: 100%;
    }

    .menu.expanded .menu-items {
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
    }

    .menu-item i {
      margin-right: 0.5rem;
      width: 20px;
    }

    .recipe-card {
      flex-grow: 1;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-header {
      margin-bottom: 1rem;
      position: relative;
    }

    h1, h2 {
      text-align: center;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-color);
      font-size: clamp(1.5rem, 5vw, 3rem);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    h2 {
      font-size: clamp(1rem, 4vw, 2rem);
    }

    .recipe-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }

    .recipe-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .recipe-box h3 {
      margin-bottom: 0.5rem;
    }

    .recipe-box ul, .recipe-box ol {
      padding-left: 1.5rem;
    }

    .recipe-box li {
      margin-bottom: 0.5rem;
    }

    .search-container {
      margin-bottom: 1rem;
    }

    #search-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--text-color);
      color: var(--card-bg);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    .back-button, .share-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      position: absolute;
      top: 10px;
    }

    .back-button {
      left: 10px;
    }

    .share-button {
      right: 10px;
    }

    @media (min-width: 768px) {
      .recipe-content {
        flex-direction: row;
      }
      .recipe-box {
        width: 50%;
      }
    }

    @media print {
      .menu, .search-container, .back-button, .share-button {
        display: none;
      }
      .recipe-card {
        border: none;
        padding: 0;
        box-shadow: none;
      }
      .recipe-content {
        flex-direction: column;
      }
      .recipe-box {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="menu collapsed">
      <button class="menu-button" id="menu-toggle">
        <i class="fas fa-seedling"></i>
      </button>
      <div class="menu-items">
        <a href="#" class="menu-item"><i class="fas fa-search"></i> Search</a>
        <a href="#" class="menu-item"><i class="fas fa-plus"></i> Add Recipe</a>
        <a href="#" class="menu-item"><i class="fas fa-print"></i> Print</a>
        <a href="#" class="menu-item"><i class="fas fa-flag"></i> Flag Recipe</a>
      </div>
    </nav>
    <main class="recipe-card">
      <div class="recipe-header">
        <button class="back-button" style="display: none;"><i class="fas fa-arrow-left"></i></button>
        <h1>Loading...</h1>
        <h2></h2>
        <button class="share-button" style="display: none;"><i class="fas fa-share-alt"></i></button>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search recipes...">
      </div>
      <div class="recipe-content"></div>
    </main>
  </div>
  <div class="toast">Link copied to clipboard!</div>

  <script>
    // JavaScript code will be added here
  </script>
</body>
</html>
