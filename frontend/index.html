<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Flower</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f39c12;
      --background-color: #f4f4f4;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 95vw;
      height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .recipe-card {
      position: relative;
      width: 80vw;
      height: 80vh;
      max-width: 400px;
      max-height: 600px;
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 10;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .recipe-card h1, .recipe-card h2 {
      color: transparent;
      -webkit-text-stroke: 1px var(--text-color);
      text-align: center;
      margin: 10px 0;
    }

    .recipe-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .ingredients, .instructions {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .flower-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    .menu-toggle {
      width: 50px;
      height: 50px;
      background-color: var(--secondary-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .menu-toggle.active {
      transform: rotate(45deg);
    }

    .menu-items {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .menu-item {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: scale(0);
      pointer-events: auto;
    }

    .menu-items.active .menu-item {
      opacity: 1;
      transform: scale(1);
    }

    .search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      display: flex;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .search-container.active {
      opacity: 1;
    }

    #search-input {
      padding: 10px;
      border: none;
      border-radius: var(--border-radius);
      margin-right: 5px;
    }

    #clear-search {
      padding: 10px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    @media (orientation: landscape) {
      .recipe-card {
        width: 80vw;
        height: 80vh;
        max-width: 800px;
        max-height: 400px;
      }

      .recipe-content {
        flex-direction: row;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --card-background: #1e1e1e;
        --text-color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="recipe-card">
      <h1>Recipe Title</h1>
      <h2>Subtitle</h2>
      <div class="recipe-content">
        <div class="ingredients">
          <h3>Ingredients</h3>
          <ul id="ingredients-list"></ul>
        </div>
        <div class="instructions">
          <h3>Instructions</h3>
          <ol id="instructions-list"></ol>
        </div>
      </div>
    </div>
    <div class="flower-menu">
      <div class="menu-toggle">‚ò∞</div>
      <div class="menu-items">
        <div class="menu-item" style="transform: translate(0, -150%);">üîç</div>
        <div class="menu-item" style="transform: translate(106%, -106%);">üìñ</div>
        <div class="menu-item" style="transform: translate(150%, 0);">üì§</div>
        <div class="menu-item" style="transform: translate(106%, 106%);">üìù</div>
        <div class="menu-item" style="transform: translate(0, 150%);">üö©</div>
        <div class="menu-item" style="transform: translate(-106%, 106%);">üñ®Ô∏è</div>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search recipes...">
      <button id="clear-search">Clear</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://recipeflower.netlify.app/.netlify/functions/fetchRecipes';

    let recipeData = {};
    let currentCategory = null;
    let currentSubcategory = null;
    let currentRecipe = null;

    const card = document.querySelector('.recipe-card');
    const title = card.querySelector('h1');
    const subtitle = card.querySelector('h2');
    const ingredientsList = document.getElementById('ingredients-list');
    const instructionsList = document.getElementById('instructions-list');
    const menuToggle = document.querySelector('.menu-toggle');
    const menuItems = document.querySelector('.menu-items');
    const searchContainer = document.querySelector('.search-container');
    const searchInput = document.getElementById('search-input');
    const clearSearch = document.getElementById('clear-search');

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        
        if (!Array.isArray(data)) {
          throw new Error('Expected an array');
        }
        
        organizeData(data);
        showCategories();
      } catch (error) {
        console.error('Error fetching data:', error);
        title.textContent = 'Error loading data';
      }
    }

    function organizeData(rows) {
      recipeData = rows.reduce((acc, row) => {
        if (!acc[row.Category]) {
          acc[row.Category] = {};
        }
        if (!acc[row.Category][row.Subcategory]) {
          acc[row.Category][row.Subcategory] = [];
        }
        acc[row.Category][row.Subcategory].push(row);
        return acc;
      }, {});
    }

    function showCategories() {
      currentCategory = null;
      currentSubcategory = null;
      currentRecipe = null;
      
      title.textContent = 'Categories';
      subtitle.textContent = '';
      
      ingredientsList.innerHTML = Object.keys(recipeData)
        .map(category => `<li><button onclick="showSubcategories('${category}')">${category}</button></li>`)
        .join('');
      instructionsList.innerHTML = '';
    }

    function showSubcategories(category) {
      currentCategory = category;
      currentSubcategory = null;
      
      title.textContent = category;
      subtitle.textContent = 'Subcategories';
      
      ingredientsList.innerHTML = Object.keys(recipeData[category])
        .map(subcategory => `<li><button onclick="showRecipes('${subcategory}')">${subcategory}</button></li>`)
        .join('');
      instructionsList.innerHTML = '';
    }

    function showRecipes(subcategory) {
      currentSubcategory = subcategory;
      
      title.textContent = subcategory;
      subtitle.textContent = currentCategory;
      
      ingredientsList.innerHTML = recipeData[currentCategory][subcategory]
        .map(recipe => `<li><button onclick="showRecipe('${recipe.RecipeName}')">${recipe.RecipeName}</button></li>`)
        .join('');
      instructionsList.innerHTML = '';
    }

    function showRecipe(recipeName) {
      currentRecipe = recipeData[currentCategory][currentSubcategory]
        .find(r => r.RecipeName === recipeName);
      
      title.textContent = currentRecipe.RecipeName;
      subtitle.textContent = `${currentCategory} | ${currentSubcategory}`;
      
      ingredientsList.innerHTML = currentRecipe.Ingredients.split('‚Ä¢')
        .filter(ingredient => ingredient.trim() !== '')
        .map(ingredient => `<li>${ingredient.trim()}</li>`)
        .join('');

      instructionsList.innerHTML = currentRecipe.Instructions.split('‚Ä¢')
        .filter(instruction => instruction.trim() !== '')
        .map(instruction => `<li>${instruction.trim()}</li>`)
        .join('');

      // Update URL with recipe information
      const url = new URL(window.location);
      url.searchParams.set('category', currentCategory);
      url.searchParams.set('subcategory', currentSubcategory);
      url.searchParams.set('recipe', currentRecipe.RecipeName);
      window.history.pushState({}, '', url);
    }

    function searchRecipes(query) {
      const results = [];
      Object.entries(recipeData).forEach(([category, subcategories]) => {
        Object.entries(subcategories).forEach(([subcategory, recipes]) => {
          recipes.forEach(recipe => {
            if (recipe.RecipeName.toLowerCase().includes(query.toLowerCase())) {
              results.push({ ...recipe, category, subcategory });
            }
          });
        });
      });

      title.textContent = 'Search Results';
      subtitle.textContent = '';

      ingredientsList.innerHTML = results
        .map(recipe => `<li><button onclick="showRecipe('${recipe.RecipeName}')">${recipe.RecipeName} (${recipe.category} | ${recipe.subcategory})</button></li>`)
        .join('');
      instructionsList.innerHTML = '';
    }

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      menuItems.classList.toggle('active');
      searchContainer.classList.toggle('active');
    });

    searchInput.addEventListener('input', (e) => {
      if (e.target.value) {
        searchRecipes(e.target.value);
      } else {
        showCategories();
      }
    });

    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      showCategories();
    });

    // Check for URL parameters on page load
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');
      const subcategory = urlParams.get('subcategory');
      const recipe = urlParams.get('recipe');

      if (category && subcategory && recipe) {
        fetchData().then(() => {
          showSubcategories(category);
          showRecipes(subcategory);
          showRecipe(recipe);
        });
      } else {
        fetchData();
      }
    });
  </script>
</body>
</html>
