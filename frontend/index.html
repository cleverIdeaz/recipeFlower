<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    /* Your existing styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .note-card {
      width: 60vw;
      height: 90vw;
      border: 1px solid black;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .back-button, .share-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    h1, h2 {
      text-align: center;
      margin: 0.5rem 0;
      color: transparent;
      -webkit-text-stroke: 1px black;
    }
    .content {
      flex-grow: 1;
      overflow: auto;
    }
    .list-item {
      padding: 10px;
      margin: 5px 0;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
    }
    .list-item:hover {
      background-color: #f0f0f0;
    }
    .recipe-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .recipe-section {
      overflow-y: auto;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
    @media (min-width: 650px) {
      .note-card {
        width: 60vw;
        height: 40vw;
      }
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .note-card {
        background-color: #333;
        color: white;
        border-color: white;
      }
      h1, h2 {
        -webkit-text-stroke: 1px white;
      }
      .list-item:hover {
        background-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="note-card">
    <div class="header">
      <button class="back-button" style="display: none;">‚Üê</button>
      <button class="share-button" style="display: none;">Share</button>
    </div>
    <h1>Loading...</h1>
    <h2></h2>
    <div class="content"></div>
  </div>
  <div class="toast">Link copied to clipboard!</div>

  <script>
    const API_URL = 'https://recipeflower.netlify.app/.netlify/functions/fetchRecipes'; // Updated to the correct function URL

    let recipeData = {};
    let currentCategory = null;
    let currentSubcategory = null;
    let currentRecipe = null;

    const card = document.querySelector('.note-card');
    const title = card.querySelector('h1');
    const subtitle = card.querySelector('h2');
    const content = card.querySelector('.content');
    const backButton = card.querySelector('.back-button');
    const shareButton = card.querySelector('.share-button');
    const toast = document.querySelector('.toast');

    async function fetchData() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    
    const data = await response.json();
    console.log('Fetched data:', data); // Add this line to log the fetched data
    
    if (!Array.isArray(data)) {
      throw new Error('Expected an array');
    }
    
    organizeData(data);
    showCategories();
  } catch (error) {
    console.error('Error fetching data:', error);
    title.textContent = 'Error loading data';
  }
}

function organizeData(rows) {
  console.log('Organizing data:', rows); // Log the rows to see their structure
  recipeData = rows.reduce((acc, row) => {
    if (!acc[row.category]) {
      acc[row.category] = {};
    }
    if (!acc[row.category][row.subcategory]) {
      acc[row.category][row.subcategory] = [];
    }
    acc[row.category][row.subcategory].push(row);
    return acc;
  }, {});
}

    function showCategories() {
      currentCategory = null;
      currentSubcategory = null;
      currentRecipe = null;
      
      title.textContent = 'Categories';
      subtitle.textContent = '';
      backButton.style.display = 'none';
      shareButton.style.display = 'none';
      
      content.innerHTML = Object.keys(recipeData)
        .map(category => `
          <button class="list-item" onclick="showSubcategories('${category}')">
            ${category}
          </button>
        `).join('');
    }

    function showSubcategories(category) {
      currentCategory = category;
      currentSubcategory = null;
      
      title.textContent = category;
      subtitle.textContent = 'Subcategories';
      backButton.style.display = 'block';
      
      content.innerHTML = Object.keys(recipeData[category])
        .map(subcategory => `
          <button class="list-item" onclick="showRecipes('${subcategory}')">
            ${subcategory}
          </button>
        `).join('');
    }

    function showRecipes(subcategory) {
      currentSubcategory = subcategory;
      
      title.textContent = subcategory;
      subtitle.textContent = currentCategory;
      
      content.innerHTML = recipeData[currentCategory][subcategory]
        .map(recipe => `
          <button class="list-item" onclick="showRecipe('${recipe.recipeName}')">
            ${recipe.recipeName}
          </button>
        `).join('');
    }

    function showRecipe(recipeName) {
      currentRecipe = recipeData[currentCategory][currentSubcategory]
        .find(r => r.recipeName === recipeName);
      
      title.textContent = currentRecipe.recipeName;
      subtitle.textContent = `${currentCategory} | ${currentSubcategory}`;
      shareButton.style.display = 'block';
      
      content.innerHTML = `
        <div class="recipe-content">
          <div class="recipe-section">
            <h3>Ingredients</h3>
            <ul>
              ${currentRecipe.ingredients.split(';')
                .map(ingredient => `<li>${ingredient.trim()}</li>`)
                .join('')}
            </ul>
          </div>
          <div class="recipe-section">
            <h3>Instructions</h3>
            <ol>
              ${currentRecipe.instructions.split(';')
                .map(instruction => `<li>${instruction.trim()}</li>`)
                .join('')}
            </ol>
          </div>
        </div>
      `;
    }

    backButton.addEventListener('click', () => {
      if (currentRecipe) {
        showRecipes(currentSubcategory);
        currentRecipe = null;
        shareButton.style.display = 'none';
      } else if (currentSubcategory) {
        showSubcategories(currentCategory);
        currentSubcategory = null;
      } else {
        showCategories();
      }
    });

    shareButton.addEventListener('click', () => {
      const url = `${window.location.href.split('?')[0]}?category=${encodeURIComponent(currentCategory)}&subcategory=${encodeURIComponent(currentSubcategory)}&recipe=${encodeURIComponent(currentRecipe.recipeName)}`;
      navigator.clipboard.writeText(url);
      
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    });

    fetchData();
  </script>
</body>
</html>
