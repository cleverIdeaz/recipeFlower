<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      color: black;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .note-card {
      width: 60vw;
      height: 90vw;
      border: 1px solid black;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .back-button, .share-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: inherit;
    }
    h1, h2 {
      text-align: center;
      margin: 0.5rem 0;
      color: transparent;
      -webkit-text-stroke: 1px black;
    }
    .content {
      flex-grow: 1;
      overflow: auto;
    }
    .list-item {
      padding: 10px;
      margin: 5px 0;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      color: inherit;
    }
    .list-item:hover {
      background-color: #f0f0f0;
    }
    .recipe-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .recipe-section {
      overflow-y: auto;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
    @media (min-width: 650px) {
      .note-card {
        width: 60vw;
        height: 40vw;
      }
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .note-card {
        background-color: #333;
        color: white;
        border-color: white;
      }
      h1, h2 {
        -webkit-text-stroke: 1px white;
      }
      .list-item:hover {
        background-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="note-card">
    <div class="header">
      <button class="back-button" style="display: none;">‚Üê</button>
      <button class="share-button" style="display: none;">Share</button>
    </div>
    <h1>Loading....</h1>
    <h2></h2>
    <div class="content"></div>
  </div>
  <div class="toast">Link copied to clipboard!</div>

  <script src="script.js"></script>
</body>
</html>
