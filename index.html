<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .note-card {
      width: 60vw;
      height: 90vw;
      border: 1px solid black;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 0.5rem 0;
    }

    /* Apply the no-fill outline to h1 and h2 */
    h1, h2 {
      color: transparent; /* Hide the fill color */
      -webkit-text-stroke: 1px black; /* Black outline for light mode */
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .box {
      width: 100%;
      height: 50%;
      overflow-y: auto;
      padding: 1rem;
    }

    @media (min-width: 650px) {
      .note-card {
        width: 60vw;
        height: 40vw;
      }

      .content {
        flex-direction: row;
        height: 100%;
      }

      .box {
        width: 50%;
        height: 100%;
      }
    }

    /* Dark mode/light mode detection */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .note-card {
        background-color: #333;
        color: white;
        border-color: white;
      }

      /* White outline text for dark mode */
      h1, h2 {
        -webkit-text-stroke: 1px white;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #f4f4f4;
        color: #000000;
      }

      .note-card {
        background-color: white;
        color: black;
        border-color: black;
      }

      /* Black outline text for light mode */
      h1, h2 {
        -webkit-text-stroke: 1px black;
      }
    }
  </style>
</head>
<body>
  <div class="note-card">
    <h1>Recipe Title</h1>
    <h2>Category | Subcategory</h2>
    <div class="content">
      <div class="box">
        <h3>Ingredients</h3>
        <ul>
          <li>Ingredient 1</li>
          <li>Ingredient 2</li>
          <li>Ingredient 3</li>
        </ul>
      </div>
      <div class="box">
        <h3>Instructions</h3>
        <ol>
          <li>Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
